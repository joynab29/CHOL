<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
    }

    /* Left section */
    .left {
      width: 50%;
      background-color: #3e4cc3;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .left img {
      max-width: 80%;
    }

    /* Right section */
    .right {
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px;
    }

    .right h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .right p {
      margin-bottom: 20px;
      font-size: 14px;
    }

    .right p a {
      color: #3e4cc3;
      text-decoration: none;
      font-weight: bold;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 12px;
      border: none;
      border-radius: 5px;
      background-color: #d4d8f7;
      font-size: 14px;
      width: 100%;
    }

    .show-password {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 13px;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      margin-top: 10px;
    }

    .signin-btn {
      background-color: #3e4cc3;
      color: white;
    }

    .greatsite-btn {
      background-color: #d4d8f7;
      color: #3e4cc3;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
  </style>
</head>
<body>
  <!-- Left Section -->
  <div class="left">
    <img src="https://cdn-icons-png.flaticon.com/512/2922/2922561.png" alt="Illustration">
  </div>

  <!-- Right Section -->
  <div class="right">
    <h1>Welcome to Homepage</h1>
    <p>Do you want to create an account <a href="#">Sign Up</a></p>

    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="password" placeholder="Password" required>
      
      <div class="show-password">
        <input type="checkbox" id="showPass">
        <label for="showPass">Show Password</label>
      </div>

      <button type="submit" class="signin-btn">Sign In</button>
      <button type="button" class="greatsite-btn">üåê Sign In With Greatsite</button>
    </form>
  </div>
</body>
</html>
